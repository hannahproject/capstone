<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Signup</title>

    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/signup.css">
</head>

<body>

    <div class="container">
        
        <div class="header">
            <img src="images/icons/arrow-thin-left-icon.svg" alt="back-button">
            <p>Create your BiyaHeroes account</p>
        </div>

        <form action="" class="my-form">

            <div class="col">
                <h3>Personal Information</h3>

                <div class="form-item">
                    <label for="first-name">First Name
                        <input type="text" name="first-name" id="first-name" placeholder="First Name" required>
                    </label>
                    <small></small>
                </div>

                <div class="form-item">
                    <label for="last-name">Last Name
                        <input type="text" name="last-name" id="last-name" placeholder="Last Name" required>
                    </label>
                    <small></small>
                </div>

                <div class="form-item">
                    <label for="birthday">Birthday
                        <input type="date" name="birthday" id="birthday" placeholder="Birthday" required>
                    </label>
                    <small></small>
                </div>

                <div class="form-item">
                    <label for="address">Address
                        <input type="text" name="address" id="address" placeholder="Address" required>
                    </label>
                    <small></small>
                </div>

            </div>

            <div class="col">
                <h3>Account Information</h3>
                
                <div class="form-item">
                    <label for="phone-num">Phone Number
                        <input type="number" name="phone-num" id="phone-num" placeholder="Phone Number" required>
                    </label>
                    <small></small>
                </div>

                <div class="form-item">
                    <label for="email">Email
                        <input type="email" name="email" id="email" placeholder="Email" required>
                    </label>
                    <small></small>
                </div>

                <div class="form-item">
                    <label for="password">Password
                        <input type="password" name="password" id="password" placeholder="Password" required>
                    </label>
                    <small></small>
                </div>

                <div class="form-item">
                    <label for="confirm-pass">Confirm Password
                        <input type="password" name="confirm-pass" id="confirm-pass" placeholder="Confirm Password" required>
                    </label>
                    <small></small>
                </div>

                <div class="btn">
                    <button type="submit">Create Account</button>
                </div>
                               
            </div>

 

        </form>
    </div>
</body>
</html>
